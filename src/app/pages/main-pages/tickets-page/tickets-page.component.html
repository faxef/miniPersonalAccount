<div class="container">
  <div class="row">

    <div class="col-md-8 mr-auto ml-auto">

      <p *ngIf="!hasTickets(tickets$ | async); else hasData" class="alert alert-danger" role="alert">
        <Strong>У вас нет ни одного тикета</Strong><br>
        Добавьте один.
      </p>
      <ng-template #hasData>
        <app-tickets-list [data]="tickets$ | async"></app-tickets-list>
      </ng-template>
    </div>

    <div class="col-md-4">
      <app-ticket-add></app-ticket-add>
    </div>

  </div>

</div>
