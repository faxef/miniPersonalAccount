<table class="table table-hover" *ngIf="data" >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Название</th>
    <th scope="col">Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <th scope="row">{{ item.id }}</th>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
  </tr>

  </tbody>
</table>
