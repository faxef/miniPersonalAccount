<div class="table-responsive">
  <table mat-table [dataSource]="data">

    <!-- No. -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- Название -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Название</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
    </ng-container>

    <!-- Описание -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание</th>
      <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
    </ng-container>

    <!-- Время создания -->
    <ng-container matColumnDef="createdAt" class="asd">
      <th mat-header-cell *matHeaderCellDef> Время создания</th>
      <td mat-cell *matCellDef="let element"> {{ element.createdAt | date :'medium' }}</td>
    </ng-container>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <Strong>У вас нет ни одного тикета</Strong><br>
        Добавьте один, перейдя на вкладку Тикеты
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToTicket(row)"></tr>
  </table>
</div>
