<div class="profile-container">
  <h2>Профиль пользователя - {{userData.firstName}} {{userData.lastName}}</h2>
  <form [formGroup]="profileForm">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" readonly>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Логин</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Фамилия</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата рождения</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="city" placeholder="Выберите город">
        <mat-option value="minsk">Минск</mat-option>
        <mat-option value="moscow">Москва</mat-option>
        <mat-option value="spb">Санкт-Петербург</mat-option>
        <mat-option value="novosibirsk">Новосибирск</mat-option>
      </mat-select>
    </mat-form-field>

    <button id="submitButton" class="btn btn-fill btn-lg text-uppercase" type="submit"
            [disabled]="!profileForm.valid || processing"
            (click)="onSubmit()">{{ processing ? 'Сохраняем...' : 'Сохранить' }}
    </button>
  </form>
</div>
