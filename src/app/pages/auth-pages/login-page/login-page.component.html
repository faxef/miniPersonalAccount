<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="login-form-container">
        <div class="login-form-body">
          <h5 class="login-form-title text-center">Авторизация</h5>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Введите логин</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Введите пароль</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
              </mat-form-field>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>

            <button id="submitButton" class="btn btn-fill btn-lg text-uppercase" type="submit"
                    [disabled]="!loginForm.valid || processing"
                    (click)="onSubmit()">{{ processing ? 'Входим...' : 'Войти' }}
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
