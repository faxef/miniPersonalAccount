<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="login-form-container">
        <div class="login-form-body">
          <h5 class="login-form-title text-center">Авторизация</h5>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Введите логин</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Введите пароль</mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>
            </div>

            <p class="alert alert-danger" role="alert" *ngIf="error">
              <strong>There was an error!</strong><br>Please check your username/password and try again.
            </p>

            <button id="submitButton" class="btn btn-fill btn-lg text-uppercase" type="button"
                    [disabled]="!loginForm.valid || processing"
                    (click)="onSubmit()">{{ processing ? 'Входим...' : 'Войти' }}
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
